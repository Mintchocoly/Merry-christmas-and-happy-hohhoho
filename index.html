<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>The Ultimate Christmas Miracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #welcome { position: fixed; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .title { font-family: 'Great Vibes', cursive; font-size: 5.5rem; color: #fff; text-shadow: 0 0 30px gold; margin-bottom: 40px; }
        #start-btn { padding: 20px 80px; font-size: 2.5rem; background: gold; border: none; border-radius: 60px; cursor: pointer; font-family: 'Dancing Script', cursive; box-shadow: 0 0 40px gold; font-weight: bold; }
        #start-btn:hover { transform: scale(1.1); background: #fff; }
        #credit { position: fixed; bottom: 30px; right: 30px; font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: gold; opacity: 0; transition: 3s; z-index: 500; text-shadow: 2px 2px 10px #000; }
    </style>
</head>
<body>
    <div id="welcome">
        <div class="title">Merry Christmas</div>
        <button id="start-btn" onclick="igniteMagic()">M·ªü Ph√©p M√†u</button>
    </div>
    <div id="credit">G·ª≠i t·∫∑ng B·∫°n üéÑ</div>
    <audio id="bgm" loop><source src="https://www.chosic.com/wp-content/uploads/2021/11/Let-it-snow-Let-it-snow-Let-it-snow.mp3" type="audio/mpeg"></audio>

    <script>
        /** * H·ªÜ TH·ªêNG 80,000 H·∫†T S√ÅNG T·∫†O H√åNH CHI TI·∫æT */
        let scene, camera, renderer, particles, targetData;
        const P_COUNT = 80000; // TƒÉng l∆∞·ª£ng h·∫°t ƒë·ªÉ c√¢y th√¥ng c·ª±c d√†y

        function igniteMagic() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('credit').style.opacity = '1';
            document.getElementById('bgm').play();
            init3D();
        }

        function createMasterpiece() {
            const arr = new Float32Array(P_COUNT * 3);
            for (let i = 0; i < P_COUNT; i++) {
                let x, y, z;
                // 1. T·∫°o Ng√¥i Sao ƒê·ªânh (R·ª±c r·ª° nh·∫•t)
                if (i < P_COUNT * 0.1) {
                    let angle = Math.random() * Math.PI * 2;
                    let r = Math.random() * 6;
                    x = Math.cos(angle) * r; y = 35 + Math.random() * 6; z = Math.sin(angle) * r;
                } 
                // 2. T·∫°o Th√¢n C√¢y (D√†y ƒë·∫∑c t·ª´ng l·ªõp)
                else if (i < P_COUNT * 0.85) {
                    let h = Math.random() * 70;
                    let r = (70 - h) * 0.35 * (Math.pow(Math.random(), 0.5) + 0.5);
                    let t = Math.random() * Math.PI * 2;
                    x = r * Math.cos(t); y = h - 35; z = r * Math.sin(t);
                } 
                // 3. T·∫°o C√°c H·ªôp Qu√† D∆∞·ªõi Ch√¢n
                else {
                    x = (Math.random() - 0.5) * 60; 
                    y = -35 + Math.random() * 12; 
                    z = (Math.random() - 0.5) * 60;
                }
                arr[i * 3] = x; arr[i * 3 + 1] = y; arr[i * 3 + 2] = z;
            }
            return arr;
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 120;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            targetData = createMasterpiece();
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(P_COUNT * 3);
            const col = new Float32Array(P_COUNT * 3);

            for (let i = 0; i < P_COUNT; i++) {
                pos[i*3] = (Math.random()-0.5)*1000; pos[i*3+1] = (Math.random()-0.5)*1000; pos[i*3+2] = (Math.random()-0.5)*1000;
                let c = new THREE.Color();
                let r = Math.random();
                if (i < P_COUNT * 0.1) c.setHex(0xfff700); // M√†u v√†ng ng√¥i sao
                else if (r > 0.7) c.setHex(0xff3333); // ƒê·ªè Noel
                else if (r > 0.4) c.setHex(0xffffff); // Tr·∫Øng tuy·∫øt
                else c.setHex(0x33ff33); // Xanh l√°
                col[i*3] = c.r; col[i*3+1] = c.g; col[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));
            particles = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending}));
            scene.add(particles);

            // Th√™m hi·ªáu ·ª©ng tuy·∫øt r∆°i n·ªÅn
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = new Float32Array(20000 * 3);
            for(let i=0; i<60000; i++) snowPos[i] = (Math.random()-0.5)*600;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
            let snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.2}));
            scene.add(snow);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const p = particles.geometry.attributes.position.array;
            for (let i = 0; i < P_COUNT * 3; i++) {
                p[i] += (targetData[i] - p[i]) * 0.04;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
