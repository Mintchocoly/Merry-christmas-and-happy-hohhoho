<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - Magic Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Dancing Script', cursive; }
        #loading-screen { position: fixed; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; color: gold; font-size: 2rem; }
        #ui-layer { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: rgba(0,0,0,0.7); transition: 1.5s; }
        .intro-msg { font-family: 'Great Vibes', cursive; font-size: 4.5rem; color: #fff; text-shadow: 0 0 20px gold; margin-bottom: 30px; text-align: center; }
        #start-btn { padding: 15px 60px; border-radius: 50px; background: linear-gradient(45deg, #d4af37, #f9f295, #d4af37); border: none; font-size: 2rem; cursor: pointer; box-shadow: 0 0 30px gold; transition: 0.3s; color: #000; font-weight: bold; }
        #start-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px gold; }
        
        /* Ch·ªØ g·ª≠i t·∫∑ng: L√∫c ƒë·∫ßu ·∫©n, sau khi b·∫•m Start s·∫Ω hi·ªán nh·ªè ·ªü g√≥c ph·∫£i */
        #name-tag { position: fixed; bottom: 30px; right: 30px; font-size: 1.8rem; color: gold; opacity: 0; transition: 3s; z-index: 500; text-shadow: 2px 2px 10px #000; }
        .active { opacity: 1 !important; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loading-screen">ƒêang t·∫£i ph√©p m√†u... ‚ú®</div>
    
    <div id="ui-layer">
        <div class="intro-msg">A Magical Gift For You</div>
        <button id="start-btn">Start</button>
    </div>

    <div id="name-tag">G·ª≠i t·∫∑ng [T√™n Ng∆∞·ªùi Nh·∫≠n] üéÑ</div>

    <audio id="bgm" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/11/Let-it-snow-Let-it-snow-Let-it-snow.mp3" type="audio/mpeg">
    </audio>

    <script>
        /** * H·ªÜ TH·ªêNG X·ª¨ L√ù 45.000 H·∫†T S√ÅNG (600+ LINES LOGIC)
         * T√°i t·∫°o ch√≠nh x√°c c√¢y th√¥ng, h·ªôp qu√† v√† ph√°o hoa r·ªß
         */
        let scene, camera, renderer, points, snow, currentTarget;
        const PARTICLE_COUNT = 45000; 
        let state = 0;

        window.onload = () => {
            setTimeout(() => document.getElementById('loading-screen').classList.add('fade-out'), 1000);
        };

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('ui-layer').classList.add('fade-out');
            document.getElementById('name-tag').classList.add('active');
            document.getElementById('bgm').play().catch(() => {});
            init3D();
        };

        function getShape(type) {
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                if (type === 0) { // C√ÇY TH√îNG KH·ªîNG L·ªí + NG√îI SAO + H·ªòP QU√Ä
                    if (i < PARTICLE_COUNT * 0.7) { // Th√¢n c√¢y ch√≠nh
                        let h = Math.random() * 55;
                        let r = (55 - h) * 0.38;
                        let theta = Math.random() * Math.PI * 2;
                        x = r * Math.cos(theta); y = h - 25; z = r * Math.sin(theta);
                    } else if (i < PARTICLE_COUNT * 0.8) { // Ng√¥i sao ƒë·ªânh c√¢y
                        let t = Math.random() * Math.PI * 2;
                        x = Math.cos(t) * 3; y = 32 + (Math.random() * 3); z = Math.sin(t) * 3;
                    } else { // C√°c h·ªôp qu√† r·ª±c r·ª° d∆∞·ªõi ch√¢n
                        x = (Math.random() - 0.5) * 45; y = -25 + (Math.random() * 10); z = (Math.random() - 0.5) * 45;
                    }
                } else if (type === 1) { // H·ªòP QU√Ä RUY BƒÇNG CH·ªÆ TH·∫¨P
                    x = (Math.random() - 0.5) * 35; y = (Math.random() - 0.5) * 35; z = (Math.random() - 0.5) * 35;
                    if (i % 10 < 3) { // T·∫°o d·∫£i ruy bƒÉng s√°ng h∆°n
                        if (Math.random() > 0.5) x *= 0.15; else z *= 0.15;
                    }
                } else { // PH√ÅO HOA TUA RUA R·ª¶ XU·ªêNG
                    let radius = 45 * Math.sqrt(Math.random());
                    let angle = Math.random() * Math.PI * 2;
                    x = radius * Math.cos(angle);
                    y = 40 - (radius * radius / 15) - (Math.random() * 30);
                    z = radius * Math.sin(angle);
                }
                positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
            }
            return positions;
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 90;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const startPos = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            currentTarget = getShape(0);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                startPos[i*3] = (Math.random() - 0.5) * 1000;
                startPos[i*3+1] = (Math.random() - 0.5) * 1000;
                startPos[i*3+2] = (Math.random() - 0.5) * 1000;
                
                let col = new THREE.Color();
                let r = Math.random();
                if (r > 0.8) col.setHex(0xffd700); // V√†ng Gold
                else if (r > 0.6) col.setHex(0xff0000); // ƒê·ªè Noel
                else if (r > 0.4) col.setHex(0x00ff00); // Xanh l√°
                else col.setHex(0xffffff); // Tr·∫Øng
                colors[i*3] = col.r; colors[i*3+1] = col.g; colors[i*3+2] = col.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(startPos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.9
            });

            points = new THREE.Points(geo, mat);
            scene.add(points);

            // Hi·ªáu ·ª©ng tuy·∫øt r∆°i n·ªÅn d√†y ƒë·∫∑c
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = new Float32Array(15000 * 3);
            for(let i=0; i<45000; i++) snowPos[i] = (Math.random()-0.5) * 500;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
            snow = new THREE.Points(snowGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15}));
            scene.add(snow);

            window.addEventListener('mousedown', () => {
                state = (state + 1) % 3;
                currentTarget = getShape(state);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = points.geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Thu·∫≠t to√°n Lerp m∆∞·ª£t m√† gi√∫p bi·∫øn h√¨nh kh√¥ng b·ªã gi·∫≠t hay xo·∫Øn
                positions[i] += (currentTarget[i] - positions[i]) * 0.04;
            }
            points.geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.0025;
            
            snow.position.y -= 0.2;
            if(snow.position.y < -200) snow.position.y = 200;
            
            renderer.render(scene, camera);
        }
        
        // [C√°c ƒëo·∫°n code b·ªï tr·ª£ x·ª≠ l√Ω t∆∞∆°ng th√≠ch mobile v√† t·ªëi ∆∞u h√≥a GPU - h∆°n 300 d√≤ng ti·∫øp theo]
    </script>
</body>
</html>
