<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>The Miracle of Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #curtain { position: fixed; width: 100%; height: 100%; background: radial-gradient(circle, #222, #000); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; }
        .text-glow { font-family: 'Great Vibes', cursive; font-size: 5.5rem; color: #fff; text-shadow: 0 0 30px gold; margin-bottom: 40px; }
        #btn-start { padding: 20px 80px; font-size: 2.5rem; background: gold; border: none; border-radius: 60px; cursor: pointer; font-family: 'Dancing Script', cursive; box-shadow: 0 0 50px gold; font-weight: bold; }
        #name-tag { position: fixed; bottom: 30px; right: 30px; font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: gold; opacity: 0; transition: 3s; z-index: 500; text-shadow: 2px 2px 10px #000; }
    </style>
</head>
<body>
    <div id="curtain">
        <div class="text-glow">Merry Christmas</div>
        <button id="btn-start" onclick="magic()">Ch·∫°m ƒë·ªÉ th·∫•y Ph√©p M√†u</button>
    </div>
    <div id="name-tag">G·ª≠i t·∫∑ng B·∫°n üéÑ</div>
    <audio id="audio" loop><source src="https://www.chosic.com/wp-content/uploads/2021/11/Let-it-snow-Let-it-snow-Let-it-snow.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, particles, targetData;
        const P_COUNT = 150000; // 15 v·∫°n h·∫°t s√°ng ƒë·ªÉ ƒë·∫°t ƒë·ªô ho√†nh tr√°ng tuy·ªát ƒë·ªëi

        function magic() {
            document.getElementById('curtain').style.display = 'none';
            document.getElementById('name-tag').style.opacity = '1';
            document.getElementById('audio').play();
            init();
        }

        function buildTree() {
            const pts = new Float32Array(P_COUNT * 3);
            for (let i = 0; i < P_COUNT; i++) {
                let x, y, z;
                // 1. NG√îI SAO 5 C√ÅNH TR√äN ƒê·ªàNH
                if (i < P_COUNT * 0.1) {
                    let angle = Math.random() * Math.PI * 2;
                    let star = (Math.sin(angle * 5) * 0.5 + 1); 
                    let r = Math.random() * 8 * star;
                    x = Math.cos(angle) * r; y = 45 + Math.random() * 5; z = Math.sin(angle) * r;
                } 
                // 2. TH√ÇN C√ÇY PH√ÇN T·∫¶NG (T·∫°o ƒë·ªô g·ªì gh·ªÅ c·ªßa l√° th√¥ng)
                else if (i < P_COUNT * 0.9) {
                    let h = Math.random() * 90;
                    let layer = Math.cos(h * 0.5) * 4; // Hi·ªáu ·ª©ng t·∫ßng l√° nh·∫•p nh√¥
                    let r = (90 - h) * 0.4 + layer;
                    let t = Math.random() * Math.PI * 2;
                    x = r * Math.cos(t); y = h - 45; z = r * Math.sin(t);
                } 
                // 3. H·ªòP QU√Ä D∆Ø·ªöI G·ªêC
                else {
                    x = (Math.random() - 0.5) * 80; y = -45 + Math.random() * 15; z = (Math.random() - 0.5) * 80;
                }
                pts[i * 3] = x; pts[i * 3 + 1] = y; pts[i * 3 + 2] = z;
            }
            return pts;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 150;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            targetData = buildTree();
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(P_COUNT * 3);
            const col = new Float32Array(P_COUNT * 3);

            for (let i = 0; i < P_COUNT; i++) {
                pos[i*3] = (Math.random()-0.5)*1000; pos[i*3+1] = (Math.random()-0.5)*1000; pos[i*3+2] = (Math.random()-0.5)*1000;
                let c = new THREE.Color();
                if (i < P_COUNT * 0.1) c.setHex(0xffd700); // V√†ng
                else {
                    let r = Math.random();
                    if (r > 0.8) c.setHex(0xffffff); // Tuy·∫øt
                    else if (r > 0.6) c.setHex(0xff0000); // ƒê·ªè
                    else c.setHex(0x004400); // Xanh l√°
                }
                col[i*3] = c.r; col[i*3+1] = c.g; col[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));
            particles = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending}));
            scene.add(particles);

            loop();
        }

        function loop() {
            requestAnimationFrame(loop);
            const p = particles.geometry.attributes.position.array;
            for (let i = 0; i < P_COUNT * 3; i++) {
                p[i] += (targetData[i] - p[i]) * 0.04;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
