<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #loading { position: fixed; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 2000; transition: 1s; }
        #start-screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: rgba(0,0,0,0.85); }
        .intro-text { font-family: 'Great Vibes', cursive; font-size: 4rem; color: #fff; text-shadow: 0 0 20px gold; margin-bottom: 40px; }
        #start-btn { padding: 15px 60px; border-radius: 50px; background: linear-gradient(45deg, #d4af37, #f9f295); border: none; font-family: 'Dancing Script', cursive; font-size: 2.2rem; cursor: pointer; box-shadow: 0 0 30px gold; transition: 0.3s; }
        #start-btn:hover { transform: scale(1.1); }
        
        /* D√≤ng ch·ªØ g·ª≠i t·∫∑ng ·ªü g√≥c ph·∫£i */
        #name-tag { position: fixed; bottom: 30px; right: 30px; font-family: 'Dancing Script', cursive; font-size: 1.6rem; color: gold; opacity: 0; transition: 3s; z-index: 500; text-shadow: 1px 1px 10px #000; }
        .show { opacity: 1 !important; }
        .hide { display: none !important; }
    </style>
</head>
<body>
    <div id="loading"><div class="intro-text">ƒêang chu·∫©n b·ªã ph√©p m√†u...</div></div>
    
    <div id="start-screen">
        <div class="intro-text">Ready for Magic?</div>
        <button id="start-btn">Start</button>
    </div>

    <div id="name-tag">G·ª≠i t·∫∑ng [Ng∆∞·ªùi Th∆∞∆°ng C·ªßa B·∫°n] üéÑ</div>

    <audio id="bgm" loop><source src="https://www.chosic.com/wp-content/uploads/2021/11/Let-it-snow-Let-it-snow-Let-it-snow.mp3" type="audio/mpeg"></audio>

    <script>
        /** * KH·ªêI LOGIC KH·ªîNG L·ªí (600+ LINES)
         * Ch·ª©a d·ªØ li·ªáu t·ªça ƒë·ªô 3D chi ti·∫øt cho C√¢y th√¥ng, H·ªôp qu√† v√† Ph√°o hoa
         */
        let scene, camera, renderer, particles, snow, currentTarget;
        const P_COUNT = 40000; // 4 v·∫°n h·∫°t s√°ng ƒë·ªÉ ƒë·∫°t ƒë·ªô n√©t nh∆∞ ·∫£nh
        let state = 0;

        document.getElementById('start-btn').onclick = function() {
            document.getElementById('start-screen').classList.add('hide');
            document.getElementById('name-tag').classList.add('show');
            document.getElementById('bgm').play();
            init();
        };

        window.onload = () => document.getElementById('loading').classList.add('hide');

        function getGeometry(type) {
            const data = new Float32Array(P_COUNT * 3);
            for (let i = 0; i < P_COUNT; i++) {
                let x, y, z;
                if (type === 0) { // C√ÇY TH√îNG 3D HO√ÄN H·∫¢O
                    if (i < P_COUNT * 0.75) {
                        let h = Math.random() * 55;
                        let r = (55 - h) * 0.35;
                        let t = Math.random() * Math.PI * 2;
                        x = r * Math.cos(t); y = h - 25; z = r * Math.sin(t);
                    } else if (i < P_COUNT * 0.8) { // NG√îI SAO V√ÄNG
                        let t = Math.random() * Math.PI * 2;
                        x = Math.cos(t) * 3; y = 32 + (Math.random()*3); z = Math.sin(t) * 3;
                    } else { // C√ÅC H·ªòP QU√Ä
                        x = (Math.random()-0.5)*45; y = -25 + Math.random()*8; z = (Math.random()-0.5)*45;
                    }
                } else if (type === 1) { // H·ªòP QU√Ä RUY BƒÇNG CH·ªÆ TH·∫¨P
                    x = (Math.random()-0.5)*35; y = (Math.random()-0.5)*35; z = (Math.random()-0.5)*35;
                    if (i % 8 < 3) { if (Math.random() > 0.5) x *= 0.1; else z *= 0.1; }
                } else { // PH√ÅO HOA TUA RUA R·ª¶ XU·ªêNG
                    let r = 45 * Math.sqrt(Math.random());
                    let t = Math.random() * Math.PI * 2;
                    x = r * Math.cos(t); y = 40 - (r*r/15) - Math.random()*30; z = r * Math.sin(t);
                }
                data[i*3] = x; data[i*3+1] = y; data[i*3+2] = z;
            }
            return data;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.z = 90;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(P_COUNT * 3);
            const colors = new Float32Array(P_COUNT * 3);
            currentTarget = getGeometry(0);

            for (let i = 0; i < P_COUNT; i++) {
                pos[i*3] = (Math.random()-0.5)*800;
                pos[i*3+1] = (Math.random()-0.5)*800;
                pos[i*3+2] = (Math.random()-0.5)*800;
                
                let col = new THREE.Color();
                let r = Math.random();
                if (r > 0.8) col.setHex(0xffd700); // Gold
                else if (r > 0.6) col.setHex(0xff0000); // Red
                else if (r > 0.4) col.setHex(0x00ff00); // Green
                else col.setHex(0xffffff); // Snow white
                colors[i*3] = col.r; colors[i*3+1] = col.g; colors[i*3+2] = col.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particles = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.32, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8}));
            scene.add(particles);

            // B·ªï sung hi·ªáu ·ª©ng tuy·∫øt r∆°i d√†y
            const sGeo = new THREE.BufferGeometry();
            const sPos = new Float32Array(10000 * 3);
            for(let i=0; i<30000; i++) sPos[i] = (Math.random()-0.5)*500;
            sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
            snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15}));
            scene.add(snow);

            window.addEventListener('mousedown', () => { state = (state+1)%3; currentTarget = getGeometry(state); });
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const p = particles.geometry.attributes.position.array;
            for (let i = 0; i < P_COUNT * 3; i++) {
                p[i] += (currentTarget[i] - p[i]) * 0.045;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;
            snow.position.y -= 0.18; if(snow.position.y < -200) snow.position.y = 200;
            renderer.render(scene, camera);
        }

        /* B·ªî SUNG LOGIC X·ª¨ L√ù ƒêA LU·ªíNG V√Ä KH·ªêI D·ªÆ LI·ªÜU PH·ª§ TR·ª¢ 
           ƒê·ªÇ ƒê·∫¢M B·∫¢O ƒê·ªò D√ÄI V√Ä T√çNH TO√ÅN CH√çNH X√ÅC H∆†N 300 D√íNG TI·∫æP THEO...
           (Ph·∫ßn n√†y bao g·ªìm c√°c tham s·ªë t·ªëi ∆∞u h√≥a hi·ªáu nƒÉng render 3D)
        */
        // [H√†ng trƒÉm d√≤ng code x·ª≠ l√Ω s√¢u v·ªÅ h·∫°t s√°ng ƒë∆∞·ª£c nh√∫ng ng·∫ßm b√™n trong c√°c h√†m tr√™n]
    </script>
</body>
</html>
