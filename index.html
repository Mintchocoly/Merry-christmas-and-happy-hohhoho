<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        #ui { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; pointer-events: none; }
        .name-tag { font-family: 'Great Vibes', cursive; font-size: 4.5rem; color: #fff; text-shadow: 0 0 20px #ff0000, 0 0 40px #ffd700; opacity: 0; transition: 3s; text-align: center; }
        .active { opacity: 1; }
        #msg { position: fixed; bottom: 20px; font-family: 'Dancing Script', cursive; color: gold; font-size: 2rem; width: 100%; text-align: center; opacity: 0; transition: 2s; }
        button { pointer-events: auto; padding: 15px 40px; border-radius: 50px; background: linear-gradient(45deg, #d4af37, #f9f295); border: none; font-family: 'Dancing Script', cursive; font-size: 1.5rem; cursor: pointer; box-shadow: 0 0 30px #ffd700; }
    </style>
</head>
<body>
    <div id="ui">
        <h1 id="name" class="name-tag">G·ª≠i t·∫∑ng [T√™n C·ªßa B·∫°n] üéÑ</h1>
        <button id="btn" onclick="startMagic()">M·ªü qu√† ph√©p thu·∫≠t ‚ú®</button>
    </div>
    <div id="msg">Merry Christmas and Happy New Year!</div>

    <audio id="bgm" loop><source src="https://www.chosic.com/wp-content/uploads/2021/11/Let-it-snow-Let-it-snow-Let-it-snow.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, particles, snow, state = 0;
        const count = 20000; 
        let targetPositions = new Float32Array(count * 3);
        
        function startMagic() {
            document.getElementById('btn').style.display = 'none';
            document.getElementById('name').classList.add('active');
            document.getElementById('bgm').play();
            init();
        }

        function createShape(type) {
            let pts = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                let x, y, z;
                if (type === 0) { // C√ÇY TH√îNG KH·ªîNG L·ªí & H·ªòP QU√Ä
                    if (i < count * 0.8) {
                        y = (Math.random() * 40) - 15;
                        let r = (25 - y) * 0.5;
                        let theta = Math.random() * Math.PI * 2;
                        x = r * Math.cos(theta); z = r * Math.sin(theta);
                    } else { // H·ªôp qu√† d∆∞·ªõi ch√¢n
                        x = (Math.random()-0.5)*15; y = -18 + Math.random()*5; z = (Math.random()-0.5)*15;
                    }
                } else if (type === 1) { // GINGERBREAD MAN
                    let t = Math.random() * Math.PI * 2;
                    x = 18 * Math.sin(t) * Math.pow(Math.sin(t/2), 2);
                    y = 20 * Math.cos(t); z = (Math.random()-0.5)*5;
                } else if (type === 2) { // H·ªòP QU√Ä CH·ªÆ TH·∫¨P RUY BƒÇNG
                    let side = Math.floor(Math.random() * 6);
                    x = (Math.random()-0.5)*25; y = (Math.random()-0.5)*25; z = (Math.random()-0.5)*25;
                    if (i % 10 < 3) { // T·∫°o d·∫£i ruy bƒÉng ch·ªØ th·∫≠p
                        if (Math.random() > 0.5) { x *= 0.1; } else { y *= 0.1; }
                    }
                } else { // PH√ÅO HOA TUA RUA R·ª¶ XU·ªêNG
                    let r = 35 * Math.sqrt(Math.random());
                    let theta = Math.random() * Math.PI * 2;
                    x = r * Math.cos(theta);
                    y = 30 - (r * r / 15) - (Math.random() * 20);
                    z = r * Math.sin(theta);
                }
                pts[i*3] = x; pts[i*3+1] = y; pts[i*3+2] = z;
            }
            return pts;
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 70;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            targetPositions = createShape(0);

            for (let i = 0; i < count; i++) {
                pos[i*3] = (Math.random()-0.5)*300;
                pos[i*3+1] = (Math.random()-0.5)*300;
                pos[i*3+2] = (Math.random()-0.5)*300;
                let c = new THREE.Color();
                c.setHSL(Math.random(), 0.8, 0.6);
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particles = new THREE.Points(geo, new THREE.PointsMaterial({size: 0.25, vertexColors: true, blending: THREE.AdditiveBlending}));
            scene.add(particles);

            const sGeo = new THREE.BufferGeometry();
            const sPos = new Float32Array(3000 * 3);
            for(let i=0; i<9000; i++) sPos[i] = (Math.random()-0.5)*200;
            sGeo.setAttribute('position', new THREE.BufferAttribute(sPos, 3));
            snow = new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.15}));
            scene.add(snow);

            window.addEventListener('mousedown', nextState);
            window.addEventListener('touchstart', nextState);
            animate();
        }

        function nextState() {
            state = (state + 1) % 4;
            targetPositions = createShape(state);
            if (state === 3) document.getElementById('msg').style.opacity = 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < count * 3; i++) {
                positions[i] += (targetPositions[i] - positions[i]) * 0.04;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.003;
            snow.position.y -= 0.07; if(snow.position.y < -100) snow.position.y = 100;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
